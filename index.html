<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOOM TRANSFER</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        /* Контейнер приложения */
        #app {
            position: relative; width: 100%; max-width: 400px; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.2s ease-out;
        }

        .amount {
            font-size: 70px; color: #fff; margin-bottom: 20px;
            text-shadow: 5px 5px 0 #ff0055;
        }

        .btn {
            background: #00ffc4; color: #000; border: none;
            padding: 30px 50px; font-size: 24px; font-weight: 900;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 8px 8px 0 #fff;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.9) rotate(-3deg); }

        /* Эффект разрушения: разлетающиеся блоки */
        .shards {
            position: absolute; inset: 0; pointer-events: none;
            display: none;
        }

        .shard {
            position: absolute; width: 100px; height: 100px; background: #fff;
            opacity: 0;
        }

        /* Экран успеха */
        #success {
            position: absolute; display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }

        .big-text {
            font-size: 80px; color: #00ffc4; line-height: 0.8;
            text-align: center; text-shadow: 10px 10px 0 #ff0055;
            animation: popIn 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            100% { transform: scale(1) rotate(5deg); opacity: 1; }
        }

        /* Анимация взрыва кусков */
        @keyframes explode {
            0% { transform: translate(0,0) rotate(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(var(--tr)); opacity: 0; }
        }

        /* Тряска экрана */
        .shake { animation: shakeBody 0.2s infinite; }
        @keyframes shakeBody {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-3px, -1px); }
            100% { transform: translate(1px, 3px); }
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="amount">2 500 ₽</div>
        <button class="btn" onclick="startBoom()">ОТПРАВИТЬ</button>
    </div>

    <div id="shards" class="shards"></div>

    <div id="success">
        <div class="big-text">ДЕНЬГИ<br>УЛЕТЕЛИ</div>
    </div>

    <script>
        function startBoom() {
            const app = document.getElementById('app');
            const shardsCont = document.getElementById('shards');
            const success = document.getElementById('success');

            // 1. Включаем тряску
            document.body.classList.add('shake');

            // 2. Генерируем "осколки" интерфейса
            shardsCont.style.display = 'block';
            for (let i = 0; i < 15; i++) {
                const s = document.createElement('div');
                s.className = 'shard';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.background = i % 2 === 0 ? '#00ffc4' : '#fff';
                s.style.setProperty('--tx', (Math.random() - 0.5) * 1000 + 'px');
                s.style.setProperty('--ty', (Math.random() - 0.5) * 1000 + 'px');
                s.style.setProperty('--tr', Math.random() * 720 + 'deg');
                s.style.animation = 'explode 0.6s forwards ease-out';
                shardsCont.appendChild(s);
            }

            // 3. Прячем старый UI и показываем успех
            setTimeout(() => {
                app.style.display = 'none';
                document.body.classList.remove('shake');
                success.style.display = 'flex';
                document.body.style.background = '#000';
            }, 200);
        }
    </script>
</body>
