<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Anarchy: Success Breakout</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --accent-glow: #00ffc4;
            --glitch-red: #ff0055;
            --glitch-blue: #0055ff;
            --text-main: #e0e0e0;
            --text-dim: #555555;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Канвас для фрагментов */
        #fragmentCanvas {
            position: absolute; top: 0; left: 0; z-index: 10;
            pointer-events: none;
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .app-container {
            position: relative;
            width: 100%; max-width: 400px; height: 100%;
            background: var(--card-bg);
            display: flex; flex-direction: column;
            padding: 20px; box-sizing: border-box;
            z-index: 5;
            border-radius: 30px;
            border: 4px solid #333;
            box-shadow: 0 0 60px rgba(0,255,196,0.3);
            overflow: hidden;
        }

        .header { margin-top: 40px; text-align: center; }
        .header h1 { font-size: 14px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }

        .amount-display {
            font-size: 56px; font-weight: 800; text-align: center; margin: 20px 0;
            background: linear-gradient(to top, var(--accent-glow), #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--accent-glow);
            letter-spacing: -2px;
        }

        .transfer-details {
            background: var(--card-bg);
            border-radius: 20px; padding: 24px;
            border: 1px solid #1a1a1a; margin-bottom: auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }
